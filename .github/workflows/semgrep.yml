name: Semgrep
on: [pull_request]
env:
  GITHUB_TOKEN: ${{ secrets.static-code-scan }}
jobs:
  semgrep:
    runs-on: ubuntu-latest
    name: Check
    steps:
      - uses: actions/checkout@v1
      - name: Semgrep
        id: semgrep
        uses: returntocorp/semgrep-action@v1
        with:
          config: p/r2c
